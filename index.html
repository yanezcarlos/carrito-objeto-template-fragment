<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mt-3 text-center row justify-content-center">
        <div class="col-12 col-md-6">
          <label for="inputColor" class="form-label">Color picker</label>
          <input
            type="color"
            class="form-control form-control-color w-100"
            id="inputColor"
            value="#563d7c"
            title="Choose your color"
          />

          <div class="mt-3">
            <button id="btn" class="btn btn-primary w-100">Visualizar</button>

            <p class="lead mt-3" id="parrafoExa">#563d7c</p>

            <div
              id="cardColor"
              class="card p-5"
              style="background-color: #563d7c"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <template></template>

    <script src="./app.js"></script>
  </body>
</html>
